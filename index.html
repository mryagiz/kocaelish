<!DOCTYPE html>
<html>

<head>
	<title>KEYDATA Kocaeli - Çok Amaçlı Zıpçıktı</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<meta name="description" content="çok amaçlı zıpçıktı">
	<meta name="author" content="EmreYAGIZ">
	<link rel="shortcut icon" href="https://keydata.com.tr/wp-content/uploads/2021/01/KeydataFavicon.png"
		type="image/x-icon">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="css/iziModal.min.css">
	<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/izimodal-1.6.0@1.6.1/js/iziModal.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/izimodal-1.6.0@1.6.1/css/iziModal.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>

<body>
	<div class="container">
		
		<div id="modal-welcome"></div>
	

		<div class="logo""><a href=" index.html"><img src="img/100logo.png" alt="Çok Amaçlı Zıpçıktı by YAGIZ"
				style="display: inline-block; user-select: none;"></a></div>

		<form onsubmit="submitForm(event)">
			<div class="card">

				<div class="cardHeader">
					<button type="button" class="btn btn-outline-success" onclick="pagone()">Ortak Alan </button>
					<button type="button" class="btn btn-outline-info" onclick="pagetwo()">Scriptler</button>
					<button type="button" class="btn btn-outline-danger" onclick="pagethree()">Kilit Açma</button>
					<button type="button" class="btn btn-outline-warning" onclick="pagefour()">QR Kod
						</button>
				</div>

				<div class="btn-group" role="group" style="display: none;">
					<button type="button" class="btn btn-outline-primary" onclick="handleButtonClick(event)">2.Ekran</button>
					<button type="button" class="btn btn-outline-primary" onclick="handleButtonClick(event)">DomainFix</button>
					<button type="button" class="btn btn-outline-primary" onclick="handleButtonClick(event)">PanelFix</button>
					<button type="button" class="btn btn-outline-primary" onclick="handleButtonClick(event)">Akis</button>
				</div>
				<!-- ORTAK ALAN OLUŞTURMA BAŞLANGIÇ -->
				<div class="input-group mb-3" id="inputGroup1">
					<span class="input-group-text" id="basic-addon3">10.241.1.141\</span>
					<input type="text" class="form-control" placeholder="Ortak Alanı İsmi - örn: tibbi-sekreterlik" name="here"
						id="here" required>
				</div>
				<div class="form-group" id="inputForm1">
					<input type="text" class="form-control" placeholder="Ortak Alan Kullanıcı Adı - örn: tsuser" name="here2"
						id="here2" required>
				</div>
				<button type="submit" id="bitik1" class="btn btn-outline-success" style="justify-content: center;">Bi
					TIK</button>
				<!-- ORTAK ALAN OLUŞTURMA SON -->
				<!-- ORTAK ALAN KİLİT AÇMA BAŞLANGIÇ -->
				<div class="input-group mb-3" id="inputGroup2" style="display: none;">
					<span class="input-group-text" id="basic-addon3">10.241.1.141\</span>
					<input type="text" class="form-control" placeholder="Kilitli Ortak Alan İsmi - örn: epk-birimi" name="here3"
						id="here3">
				</div>
				<div class="form-group" id="inputForm2" style="display: none;">
					<input type="text" class="form-control" placeholder="Kilidi Açılacak Ortak Alan Kullanıcı Adı - örn: epkuser"
						name="here4" id="here4">
				</div>
				<button type="button" id="bitik2" class="btn btn-outline-success"
					style="justify-content: center; display: none;" onclick="openKeyButton()">AÇIL SUSAM AÇIL</button>
				<!-- ORTAK ALAN KİLİT AÇMA SON-->
				<!-- QR KOD BAŞLANGIÇ -->
				<div class="row" id="qrcode" style="display:none;">
					<div class="row">
						<div class="col-md-12 text-center" style="justify-content: center;">
							<img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=250x250&chld=L|0"
								class="qr-code img-thumbnail img-responsive">
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="input-group mb-3" style="justify-content: center;">
								<span class="input-group-text" id="basic-addon3">Mahal Bilgisi</span>
								<input type="text" class="form-control" placeholder="Örn : B.B2.T2.222" id="content">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12 text-center">
							<button type="button" class="btn btn-outline-success" id="generate" style="width: 100%;">QR Kod
								Oluştur</button>
						</div>
					</div>
				</div>

				<!-- QR KOD SON-->

		</form>

		<div class="input-group" id="codearea">
			<!-- placeholder temizlendi -->
			<textarea id="scriptOutput" class="form-control" rows="10" cols="50" placeholder=" "></textarea>
			<div class="button-container" type="button" style="display: flex; flex-direction: column;">
				<button class="btn btn-outline-primary" type="button" id="copyElement" onclick="copyScript()"
					style="flex-basis: 0; flex-grow: 1; margin-left: 10px;">Kopyala</button>
				<button class="btn btn-outline-danger" onclick="clearScript()"
					style="flex-basis: 0; flex-grow: 1; margin-left: 10px; margin-top: 5px;">Temizle</button>
			</div>
		</div>
		<div class="siteler">
			<a href="http://bim.kocaelish.com" target="_blank">
				<button type="button" class="btn btn-outline-dark">Bilgi İşlem Merkezi</button>
			</a>
			<a href="http://mym.kocaelish.com" target="_blank">
				<button type="button" class="btn btn-outline-danger">MYM</button>
			</a>
			<a href="http://hbys.kocaelish.com" target="_blank">
				<button type="button" class="btn btn-outline-primary">HBYS</button>
			</a>
			<a href="keyosmgt.kocaelish.com" target="_blank">
				<button type="button" class="btn btn-outline-secondary">KeyOSMGT</button>
			</a>
			<a href="http://speedtest.kocaelish.com:3000" target="_blank">
				<button type="button" class="btn btn-outline-info">Speedtest</button>
			</a>
			<a href="img/nobet/ocak.jpg" target="_blank">
				<button type="button" class="btn btn-outline-dark">NÖBET</button>
			</a>
		</div>
		<div class="siteler">
			<a href="http://print01.kocaelish.com:49631/" target="_blank">
				<button type="button" class="btn btn-outline-dark">CUPS</button>
			</a>
			<a href="http://minfo-01.kocaelish.com:7001/MagicInfo/login.htm?cmd=INIT#" target="_blank">
				<button type="button" class="btn btn-outline-info">MagicINFO</button>
			</a>
			<a href="https://desktopcentral.kocaelish.com:8383/webclient#/uems/home/summary" target="_blank">
				<button type="button" class="btn btn-outline-danger">DesktopCentral</button>
			</a>
			<a href="https://ipa-nd01.kocaelish.local/ipa/ui/" target="_blank" title="Kullanıcı Yönetimi">
				<button type="button" class="btn btn-outline-secondary">IPA</button>
			</a>
			<a href="https://lms.kocaelish.com/Login" target="_blank" title="Eğitim Portalı">
				<button type="button" class="btn btn-outline-warning">LMS</button>
			</a>
			<a href="img/wifi-cert.zip" target="_blank">
				<button type="button" class="btn btn-outline-primary" title="wifi.zip indirir">WIFI</button>
			</a>
			<a href="https://kocaelisehir.saglik.gov.tr/TR-942708/yemek-listesi.html" target="_blank">
				<button type="button" class="btn btn-outline-dark" title="Aylık Yemek Listesi">YEMEK</button>
			</a>

		</div>
		<div class="toast-container"></div>
		<div id="modal-alert2" data-izimodal-group="alerts"></div>
		<footer>
			<div id="copyright" align="center" class="copyright">

			</div>
		</footer>



		<script src="js/script.js"></script>
		
</body>

</html>
